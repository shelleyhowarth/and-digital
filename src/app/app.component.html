<header>
  <mat-toolbar fxLayout="row">
    <span fxFlex class="title">
      Golden Shoes
    </span>
    <ng-container *ngFor="let item of menuItems">
      <button mat-button routerLink={{item.path}} fxHide.xs>
        <mat-icon class="mr">{{item.icon}}</mat-icon>
        <mat-label class="text">{{item.label}}</mat-label>
      </button>
    </ng-container>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
        <ng-container *ngFor="let item of menuItems">
            <button mat-menu-item routerLink={{item.path}}>
                <mat-icon class="mr">{{item.icon}}</mat-icon>
                <p class="text">{{item.label}}</p>
            </button>
            <mat-divider></mat-divider>
        </ng-container>
    </mat-menu>
</mat-toolbar>
</header>
<router-outlet></router-outlet>
<footer>
  <div class="footer">
    <p> </p>
  </div>
</footer>

<header>
  <mat-toolbar fxLayout="row" color="primary">
    <span fxFlex>Golden Shoes</span>
    <ng-container *ngFor="let item of menuItems">
      <button mat-button routerLink={{item.path}} fxHide.xs>
        <mat-icon class="mr">{{item.icon}}</mat-icon>
        {{item.label}}
    </button>
    </ng-container>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
        <ng-container *ngFor="let item of menuItems">
            <button mat-menu-item routerLink={{item.path}}>
                <mat-icon class="mr">{{item.icon}}</mat-icon>
                {{item.label}}
            </button>
            <mat-divider></mat-divider>
        </ng-container>
    </mat-menu>
</mat-toolbar>
</header>
<router-outlet></router-outlet>

<mat-card class="contact-card">
  <mat-card-header class="header">
    <mat-card-title >
      Contact Us
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <div fxLayout="column">

        <div>
          <mat-form-field appearance="standard" color="primary">
            <mat-label class="label">First name</mat-label>
            <input matInput type="text" class="label">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="standard" color="primary">
            <mat-label class="label">Last name</mat-label>
            <input matInput type="text" class="label">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="standard" color="primary">
            <mat-label class="label">Email</mat-label>
            <input matInput type="text" class="label">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="standard" color="primary">
            <mat-label class="label">Order reference</mat-label>
            <input matInput type="text" class="label">
          </mat-form-field>
        </div>

      </div>

      <div fxLayout="column">

        <div>
          <mat-form-field appearance="standard">
            <mat-label class="label">Reason</mat-label>
            <mat-select>
              <mat-select-trigger class="label">Return</mat-select-trigger>
              <mat-option value="one" >Return</mat-option>
              <mat-option value="two">Complaint</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="standard">
            <mat-label class="label">Description</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>
        </div>

      </div>


    </form>
  </mat-card-content>
</mat-card>
